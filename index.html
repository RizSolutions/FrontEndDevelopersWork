<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title></title>
    <style>
      * {

        margin: 0;
      }
      body {
        display: flex;
        font-family: Arial, sans-serif;
      }
      header {
        display: flex;
        height: 55px;
        width: 100%;
        align-items: center;
        padding: 10px 20px;
        background-color: white;
        color: black;
        border-bottom: 2px solid rgb(255, 255, 255);

      img.icon {
        margin-left: 70px;
      }
      img.bookmark {
        margin-left: 375px;
      }
      .navopt a {
        text-decoration: none;
        margin-left: 30px;
        font-size: 16px;
        font-weight: bold;
        color: rgb(85, 79, 79);
      }
      .translate {
        margin-left: 45px;
      }

  <body>
    <header>
      <a href="#" style="text-decoration: none">
        <img
          class="icon"

        />

      <a href="#" style="text-decoration: none">

          class="bookmark"

          height="22px"

      <span class="navopt">
        <a href="#">Full List</a>
        <a href="#">AI Categories</a>

          class="translate"

          height="23px"
        />
      </a>
      <a href="#" style="text-decoration: none">
        <img
          style="margin-left: 30px"
          class="translate"
          src="https://www.aixploria.com/wp-content/uploads/2023/09/dark-mode-toggle-icon-5558.webp"

          height="20px"
