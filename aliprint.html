<!DOCTYPE html>

    <title>Ali Printerpack Private Limited</title>
    <link

    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <style>

      background: #28ace2;
      color: rgb(255, 255, 255);
      text-decoration: none;
      text-transform: uppercase;
      border-radius: 5px;
      font-family: Quicksand;
      font-weight: bolder;
      align-self: center;
      margin-left: 60px;

  <body>

      <div class="navbar">

        <a href="#">Products</a>
        <a href="#">Certifications</a>
        <a href="#">Brands</a>
        <a href="#">Quality & Innovation</a>
        <a href="#">Contact Us</a>
